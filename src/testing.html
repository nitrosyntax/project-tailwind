<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card with Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card container perspective */
        .flip-card {
            perspective: 1000px;
        }

        /* Inner card with flipping effect */
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* Flipped state */
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        /* Front & back of card */
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
        }

        .flip-card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            position: absolute;
            width: 100%;
            height: 100%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900">

    <!-- Flip Card -->
    <div class="flip-card w-64 h-80 cursor-pointer bg-transparent shadow-lg rounded-lg overflow-hidden" onclick="flipCard(this)">
        <div class="flip-card-inner relative w-full h-full">
            <!-- Front Side (Image + Title) -->
            <div class="flip-card-front flex flex-col rounded-lg overflow-hidden bg-white">
                <img src="https://www.thespruceeats.com/thmb/HJrjMfXdLGHbgMhnM0fMkDx9XPQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/what-is-espresso-765702-hero-03_cropped-ffbc0c7cf45a46ff846843040c8f370c.jpg" 
                     alt="espresso" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Espresso</h3>
                </div>
            </div>

            <!-- Back Side (Description) -->
            <div class="flip-card-back flex flex-col rounded-lg overflow-hidden">
                <div class="p-4 text-center">
                    <div class="text-yellow-300 font-semibold text-xl">â‚¹150</div>
                    <p class="text-white mt-2">A strong and rich shot of coffee.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle("flipped");
        }
    </script>

</body>
</html>
